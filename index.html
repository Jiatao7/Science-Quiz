<!DOCTYPE html>
<html lang="en">
<head>
    <title>Science Quiz | Home</title>
    <link rel="shortcut icon" type="image/png" href="beaker.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Science Quiz</h1>
            <a class="btn" id="easy" href="game.html">Easy</a>
            <a class="btn" id="medium" href="game.html">Medium</a>
            <a class="btn" id="hard" href="game.html">Hard</a>
        </div>
    </div>

    <script>
        modes = Array.from(document.getElementsByClassName("btn"));
        modes.forEach(mode =>{
            mode.addEventListener("click", e => {
                //Occurs when user selects a mode
                const selectedMode = e.target;
                difficulty = selectedMode.id;
                localStorage.setItem("difficulty", difficulty);
            })
        })
    </script>
</body>
</html>
